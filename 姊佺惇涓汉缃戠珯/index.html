<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Beryl's web</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="hero is-info">
            <div class="hero-head">
                <nav class="navbar" role="navigation" aria-label="main navigation">
                <div class="navbar-menu">  
                    <div class="navbar-start">
                    <a class="navbar-item has-text-white-ter" href = "me.html">
                        关于我
                    </a>
                    <a class="navbar-item has-text-white-ter" href = "travel.html">
                        关于旅行
                    </a>
                    <a class="navbar-item has-text-white-ter" href = "growth.html">
                        关于成长
                    </a>
                    </div>
                    <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                        <a class="button is-warning" href = "index.html">
                            Home
                        </a>
                        </div>
                    </div>
                    </div>
                </div>
                </nav>
            </div>
            <div class="hero-body">
                <div class="container">
                    <h1 class="title has-text-centered">
                        梁琪的小站
                    </h1>
                </div>
            </div>
        </section>
        <section class="section">
            <div class="tile is-ancestor">
            <div class="tile is-vertical is-4">
                <div class="tile">
                <div class="tile is-parent is-vertical">
                    <article class="tile is-child notification is-primary">
                        <p class="title">Hi</p>
                        <p class="subtitle">我是梁琪</p>
                        <p>很高兴认识你</p>
                        <p>这是一份不同寻常的期末作业</p>
                        <p>我眼中的我是什么样的呢？</p>
                        <p class="has-text-right">（指导老师：李玲）</p>
                    </article>
                    <article class="tile is-child notification is-warning">
                    <p class="title">要留个言吗?</p>
                        <form>
                        <div class="field">
                        <label class="label">昵称</label>
                        <div class="control">
                            <input class="input" type="text">
                        </div>
                        </div>
                        
                        <div class="field">
                        <label class="label">邮箱地址</label>
                        <div class="control">
                            <input class="input is-danger" type="email">
                        </div>
                        <p class="help is-danger">邮箱地址无效</p>
                        </div>
                        
                        <div class="field">
                        <label class="label">留言</label>
                        <div class="control">
                            <textarea class="textarea"></textarea>
                        </div>
                        </div>
                        
                        <div class="field is-grouped">
                        <div class="control">
                            <button class="button is-link" type="submit">提交</button>
                        </div>
                        <div class="control">
                            <button class="button is-link is-light" type="reset">取消</button>
                        </div>
                        </div>
                        </form>
                    </article>
                </div>
                </div>
            </div>
            <div class="tile is-parent">
                <article class="tile is-child notification is-danger">
                <p class="title">这就是我</p>
                <figure class="image is-square">
                    <img src="img/photo.jpg">
                </figure>
                </article>
            </div>
            </div>
        </section>
        <footer class="footer">
        <div class="content has-text-centered">
            <p>
            Designed by 梁琪
            </p>
        </div>
        </footer>
    </body>
</html>
